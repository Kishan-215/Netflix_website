<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav">
            <img src="imagelogo.jpg" alt="Netflix Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <div class="language-select">
                <select name="language" id="language">
                    <option value="en">English</option>
                    <option value="es">Hindi</option>
                </select>
            </div>
            <a href="#" class="sign-in">Sign In</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership</p>
            <div class="email-form">
                <input type="email" placeholder="Enter your email address" class="email-input">
                <a href="#" class="btn">Get Started</a>
            </div>
        </div>
    </section>

    <section class="content">
        <h2>Popular on Netflix</h2>
        <div class="content-row">
            <div class="content-item">
                <img src="show1.png" alt="Show 1">
            </div>
            <div class="content-item">
                <img src="show2.jpg" alt="Show 2">
            </div>
            <div class="content-item">
                <img src="show3.jpg" alt="Show 3">
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Netflix, Inc.</p>
    </footer>
</body>
</html>
